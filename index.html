<!DOCTYPE html>
<html>
<head>
  <title>DLS - Time Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="sticker.png" alt="" srcset="">
    <h1>Docejo Logistic Services</h1>
    <h2>Time Calculator</h2>
  <form>
    <label for="timein">Time In:</label>
    <input type="time" id="timein" name="timein">
    <label for="timeout">Time Out:</label>
    <input type="time" id="timeout" name="timeout">
    <label for="deduction">Minute Deduction:</label>
    <input type="number" id="deduction" name="deduction" min="0" max="59">
    <button type="button" onclick="calculate()">Calculate</button>
  </form>
  <p id="result"></p>
  <script>
    function calculate() {
      var timein = document.getElementById("timein").value;
      var timeout = document.getElementById("timeout").value;
      var deduction = document.getElementById("deduction").value;

      var hoursin = parseInt(timein.substr(0, 2));
      var minutesin = parseInt(timein.substr(3, 2));
      var hoursout = parseInt(timeout.substr(0, 2));
      var minutesout = parseInt(timeout.substr(3, 2));

      var totalminutes = (hoursout * 60 + minutesout) - (hoursin * 60 + minutesin);

      if (deduction !== '') {
        var deductionMinutes = parseInt(deduction);
        totalminutes = totalminutes - deductionMinutes;
      }

      var hoursworked = Math.floor(totalminutes / 60);
      var minutesworked = totalminutes % 60;

      document.getElementById("result").innerHTML = "Total Hours Worked: " + hoursworked + " hours and " + minutesworked + " minutes.";
    }
  </script>
</body>
</html>
